<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Template</title>
    <meta name="title" content="Template">
    <meta name="description" content="Template">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/universal.css" />

    <style>

		img { width: 100%; height: auto;  }
		body { margin: 0 ; box-sizing: border-box; }

/* First section */
		section, footer  {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			align-content: space-around;
			justify-content: space-between;
			grid-gap: 10px;
			margin: 5vh 0;
		/*	max-width: 1000px;
			margin: 0 auto; /* there is no float center */
		}
		section:nth-child(2) {
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 200px 200px;
			grid-auto-rows: 200px;
		}
		footer { grid-template-columns: 1fr 200px 200px 1fr;
			grid-template-rows: 1fr 20px;
		background: grey; }

		.stripe {
				grid-column: 2 / 3;
        grid-row: 1 / 3;
				background: blue;
		}

		div {  background: green; }


    </style>

<!-- Google Analytics -->
  </head>


  <body>

    <section>
      <div><img src="../img/record.svg"></div>
      <div><img src="../img/record.svg"></div>
      <div><img src="../img/record.svg"></div>
      <div><img src="../img/record.svg"></div>
    </section>

    <section>
      <div></div>
      <div class="stripe"></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>

  <footer>
      <div class="stripe">Stripe is here and what happens if there is a bunch of content. </div>
    </footer>


  </body>

</html>
